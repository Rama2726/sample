<fieldset>
    <legend>Personal Information</legend>
    <form>
    <label for="firstN">First Name:</label>
    <input type="text" id="firstN"
    placeholder="Enter Name"
    required><br><br>

    <label>Last Name:</label>
    <input><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email"
    placeholder="Enter Email"
    required><br><br>

    <label>Age:</label>
    <input type="number" min="18" max="25">

    <label>Password:</label>
    <input type="password" title="Enter 6 digit password">
    <label>DOB:</label>
    <input type="date"><br><br>
    <label>Login Time:</label>
    <input type="time"><br><br>
    <label>Project Link:</label>
    <input type="url"><br><br>
    <label>Select Skills:</label>
    <input typr="Checkbox"value="Java">Java programming
    <input type="Checkbox"value="apti">Aptitude
    <input type="Checkbox"value="mate">Manual Testing
    <input type="Checkbox"value="sql">SQL
    <br><br>

    <label>Gender:</label>
    <input type="radio" value="male" name="gender">male
    <input type="radio" value="Female" name="gender">Female
    <input type="radio" value="other" name="gender">Other
     <br><br>
     <label>Upload Your Resume:</label>
     <input type="file" accept=".jpg, .png, .pdf">
     <br><br>
     <label>volume:</label>
     <input type="range" value="50">
     <br><br>
     <label>Select city:</label>
     <select>
        <option value="Pune">Pune</option>
        <option value="Ben">Bengaluru</option>
        <option value="Mum">Mumbai</option>
     </select>
     <br><br>

     <textarea>Enter your feedback here..</textarea>
    <br><br>

    <input type="Submit">
    <input type="Reset">
</form>
</fieldset>
