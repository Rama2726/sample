<!DOCTYPE html>
<head>
    <title>Animation</title>
    <style>
        p {
            border: 2px solid black;
            height: 200px; width: 200px;
            animation-name: changeclr;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }

        @keyframes changeclr {
            from {
                background-color: blue;
            }
            to {
                background-color: red;
            }
        }
    </style>
</head>
<body>
    <p></p>
</body>
</html>
