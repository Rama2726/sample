<script>
    let arr = [10,11,12,13,14,15]
    console.log(Array.isArray(arr)); // true
    console.log(arr);//[10,11,12,13,14,15]

    arr.push(16);
    console.log(arr);//[10,11,12,13,14,15,16]

    arr.pop();
    console.log(arr);//[10.11,12,13,14,15]

    arr.unshift(9);
    console.log(arr);//[9,10,11,12,13,14,15]

    arr.shift();
    console.log(arr);////[10,11,12,13,14,15]

    numbers = [10,20,30,40,50,60,70]
    console.log(numbers);
    console.log("Deleted Element",numbers.splice(2,3,600,700,'kod',true));
    console.log(numbers);

    arr = [100,200,300,400]
    let newarr = arr.slice(1,3);
    console.log(newarr);//[200,300]
    console.log(arr);//[100,200,300,400]

    arr1 = [100,200,true,600,'kod']
    let newarr1 = arr1.slice(1,4);
    console.log(newarr);
    console.log(arr);
</script>


<!--
1.push()-Adds Element at end.
2.pop()-Remove last Element.
3.unshift()-Adds Element at First (0th Index).
4.shift()-Remove 0th Index Element.
5.splice(start index,deleteCount, Elements to be addad).
-->
